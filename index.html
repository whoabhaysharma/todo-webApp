<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-box mt-5">
        <!-- <h2>Todo</h2> -->

        <div class="d-flex justify-content-between mt-5">
          <div>
            <input
              id="search"
              type="text"
              class="form-control"
              placeholder="Search"
            />
          </div>
          <div>
            <button
              id="add-todo-btn"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add Todo
            </button>
            <button
              type="button"
              class="btn btn-primary ml-2"
              data-bs-toggle="offcanvas"
              href="#offcanvasExample"
              role="button"
              aria-controls="offcanvasExample"
            >
              Tags
            </button>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Todo</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="form-floating">
                  <div class="input-group mb-3">
                    <input
                      id="task"
                      class="form-control"
                      autocomplete="off"
                      type="text"
                      placeholder="Enter the task"
                      aria-label="default input example"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <select
                      id="priority"
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="top">Top</option>
                      <option value="second">Second</option>
                      <option value="third">Third</option>
                    </select>
                    <select
                      id="tags-select"
                      class="form-select"
                      aria-label="Default select example"
                    ></select>
                  </div>
                  <div class="input-group mb-3">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Modal -->
        <div
          class="modal fade"
          id="edit_modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Todo</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="form-floating">
                  <div class="input-group mb-3">
                    <input
                      id="edit_task"
                      class="form-control"
                      autocomplete="off"
                      type="text"
                      placeholder="Enter the task"
                      aria-label="default input example"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <select
                      id="edit_priority"
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="top">Top</option>
                      <option value="second">Second</option>
                      <option value="third">Third</option>
                    </select>
                    <select
                      id="edit_tags_select"
                      class="form-select"
                      aria-label="Default select example"
                    ></select>
                  </div>
                  <div class="input-group mb-3">
                  <button type="submit" id="update_submit_button" class="btn btn-warning">Update</button>
                </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </div>

        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
              Create Tags
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <form class="form-floating">
              <div class="input-group mb-3">
                <input
                  id="tag-input"
                  class="form-control"
                  autocomplete="off"
                  type="text"
                  placeholder="Enter the tag"
                  aria-label="default input example"
                />
                <button type="submit" id="add-tag-btn" class="btn btn-primary">
                  Add
                </button>
              </div>
            </form>
            <ul id="tag-list" class="list-group list-group-flush">
             
            </ul>
          </div>
        </div>

        <table class="table" id="table">
          <thead>
            <tr>
              <th scope="col">Title</th>

              <th scope="col">Priority</th>
              <th scope="col">Status</th>
              <th scope="col">Tag</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >Previous</a
            >
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
